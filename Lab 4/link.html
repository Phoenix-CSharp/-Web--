<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 4 Input-submit</title>
</head>
<body>
    <div style="justify-content: center; align-items: center;">
    <form>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Почта: </label>
            <input type="email" class="form-control" id="InputEmail">
        </div>
        <div class="mb-3">
            <label for="InputName" class="form-label">Ваше имя: </label>
            <input type="password" class="form-control" id="InputName">
        </div>
        <div class="mb-3">
            <label for="InputPhone" class="form-label">Ваш номер: </label>
            <input type="password" class="form-control" id="InputPhone">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check">
            <label class="form-check-label" for="Check">Разрешаю обработку персональных данных</label>
        </div>
        <button type="submit" class="btn btn-primary"><a href="index1.html" style="color:black; text-decoration: none;">Связаться</a></button>
    </form>
    </div>
</body>
</html>
